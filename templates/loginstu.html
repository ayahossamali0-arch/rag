<!-- templates/loginstu.html -->
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول </title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  position: relative;
  width: 350px;
  padding: 35px 25px;
  border-radius: 20px;
  background: #fff;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
  border: 4px solid;
  border-image: linear-gradient(45deg, #00aaff, #8a2be2, #ff69b4, #ffffff) 1;
  animation: animateBorder 2s linear infinite;
}

@keyframes animateBorder {
  0%{border-image-source: linear-gradient(45deg, #00aaff, #8a2be2, #ff69b4, #ffffff);}
  25%{border-image-source: linear-gradient(45deg, #ff69b4, #ffffff, #00aaff, #8a2be2);}
  50%{border-image-source: linear-gradient(45deg, #8a2be2, #ff69b4, #ffffff, #00aaff);}
  75%{border-image-source: linear-gradient(45deg, #ffffff, #00aaff, #8a2be2, #ff69b4);}
  100%{border-image-source: linear-gradient(45deg, #00aaff, #8a2be2, #ff69b4, #ffffff);}
}

.login-content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-content h2 {
  text-align: center;
  color: #222;
  margin-bottom: 25px;
}

.input-group {
  position: relative;
  width: 100%;
  margin-bottom: 18px;
  display: flex;
  align-items: center;
}

.input-group input {
  flex: 1;
  padding: 10px 30px 10px 45px;
  border: none;
  border-bottom: 2px solid #ccc;
  background: #fff;
  color: #222;
  font-size: 14px;
  outline: none;
}

.input-group img {
  position: absolute;
  right: 0px;
  width: 20px;
  height: 20px;
  object-fit: contain;
}

.login-btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg,#00aaff,#8a2be2,#ff69b4);
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  transform: scale(1.05);
}

.create-account {
  margin-top: 12px;
  text-align: center;
  color: #222;
  font-size: 13px;
}

.create-account a {
  color: #00aaff;
  text-decoration: none;
  font-weight: bold;
  cursor: pointer;
}

.create-account a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="login-box">
  <div class="login-content">
    <h2>تسجيل الدخول</h2>

    <!-- ✅ هنا الفورم اللي يربط مع Flask -->
   <form method="POST" action="{{ url_for('loginstu') }}">
      <div class="input-group">
        <img src="{{ url_for('static', filename='4.png') }}" alt="user icon" >
      
        <input type="text" name="username" placeholder="إسم المستخدم " required>
      </div>

      <div class="input-group">
        <img src="{{ url_for('static', filename='lock.png') }}" alt="lock icon" >
        <input type="password" name="password" placeholder="كلمة المرور" required>
      </div>

      <button type="submit" class="login-btn">تسجيل الدخول</button>
    </form>

    <div class="create-account">
      ليس لديك حساب مسبقاً ؟ <a href="{{ url_for('create_account') }}">إنشاء حساب</a>
    </div>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
  </div>
</div>

</body>
</html>
